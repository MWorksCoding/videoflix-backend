<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #2e3edf;
        }

        .header h3 {
            color: #ffffff;
            font-size: 24px;
            margin: 0;
        }

        .content {
            padding: 20px;
            color: #ffffff;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: #2e3edf;
            color: #ffffff;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h3>Reset Your Password 1</h3>
        </div>

        <!-- Content -->
        <div class="content">
            <p>Reset your password by clicking on the button below:</p>
            <p style="text-align: center;">
                <!-- Password Reset Button -->
                <a href="http://127.0.0.1:8000/password-reset-verified/?code={{ code }}" class="button">RESET PASSWORD</a>
            </p>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            &copy; 2024 Videoflix. All rights reserved.
        </div>
    </div>
</body>
</html>
