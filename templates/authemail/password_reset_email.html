<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
</head>
<body style="background-color: #000000; margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #000000; margin: 0; padding: 0;">
        <tr>
            <td align="center" style="padding: 20px;">
                <img src="https://www.marius-katzer.com/videoflix.marius-katzer.com/img/Logo.svg" alt="Videoflix Logo" style="display: block; margin: 0 auto 20px auto; width: 250px;">
                <div class="email-container" style="background-color: #1c1c1c; padding: 20px; border-radius: 10px; max-width: 600px;">
                    <!-- Header -->
                    <div class="header" style="background-color: #2e3edf; padding: 20px 0; text-align: center;">
                        <h3 style="color: #ffffff; font-size: 24px; margin: 0;">Reset Your Password</h3>
                    </div>

                    <!-- Content -->
                    <div class="content" style="padding: 20px; color: #ffffff; line-height: 1.6;">
                        <p>Reset your password by clicking on the button below:</p>
                        <p style="text-align: center; margin: 30px;">
                            <!-- Password Reset Button -->
                            <a href="http://127.0.0.1:8000/password-reset-verified/?code={{ code }}" class="button" style="display: inline-block; background-color: #2e3edf; color: #ffffff; padding: 15px 25px; text-decoration: none; font-size: 16px; font-weight: bold; border-radius: 5px; text-align: center;">RESET PASSWORD</a>
                        </p>
                        <p>If you did not request a password reset, please ignore this email.</p>
                    </div>

                    <!-- Footer -->
                    <div class="footer" style="text-align: center; margin-top: 15px; font-size: 12px; color: #888888;">
                        &copy; 2024 Videoflix. All rights reserved.
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
